# Global overrides to the Olivero theme.
global-styling:
  css:
    component:
      css/style.css: {}
  dependencies:
    - ari/font-awesome
# Font Awesome is defined in the admin theme but may be used by Oli as well.
font-awesome:
  js:
    //kit.fontawesome.com/5e5142ee24.js: { type: external, attributes: { crossorigin: anonymous } }
# Moderation links viewsfield component styles.
moderation-links:
  css:
    component:
      css/moderation-links.css: {}
# App meta viewsfield component styles.
app-meta-field:
  css:
    component:
      css/app-meta-field.css: {}
# App dashboard controller template styles.
app-dashboard:
  css:
    component:
      css/app-dashboard.css: {}
